{% load static %}
<!DOCTYPE html>
<html lang="pt">
  <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
      <link rel="stylesheet" href="{% static 'css/main.css' %}">
      <title>{% block title %}{%endblock%}</title>
  </head>
  <body style="background-color: rgb(50, 137, 50);">
      <nav class="navbar navbar-expand-lg navbar-light bg-light shadow">
          <div class="container-fluid">
            <a class="navbar-brand" href="#">Bill Manager</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
              <div class="navbar-nav">
                <a class="nav-link" aria-current="page" href="{% url 'bill_list' %}">Minhas Contas</a>
                <a class="nav-link" href="{% url 'billcategory_list' %}">Minhas categorias</a>
                <a class="nav-link" href="{% url 'billcharger_list' %}">Meus Cobradores</a>
              </div>
            </div>
          </div>
        </nav>
        <div class="container-fluid pt-3 pb-5">
          {% block body %}
          {% endblock %}
        </div>
  </body>
  <script src="{% static 'js/jquery.min.js' %}"></script>
  <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
  <script src="{% static 'js/select2/select2.min.js' %}"></script>
  <script src="{% static 'js/select2/pt-BR.js' %}"></script>
  <script src="{% static 'js/select2/pt-BR.js' %}"></script>
  <script src="{% static 'js/main.js' %}"></script>
  {% block script %}
  {% endblock %}
</html>
